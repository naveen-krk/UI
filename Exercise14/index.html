<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <!-- start of header -->
        <header>
            <div><img src="./images/sirius.png" alt="siriusLogo"/></div>
        </header>
        <!-- end of header -->
        <!-- start of section -->
        <section>
            <!-- start of form -->
            <form>
                <h3>BILLING DETAILS</h3>
                <div class="float-left">
                    <label for="firstName">First Name</label> <br />
                    <input type="text" name="firstName" id="first" />
                    <p id="firstName"></p>
                </div>
                <div class="float-right">
                    <label for="lastName">Last Name</label> <br />
                    <input type="text"  name="lastName" id="last"/>
                    <p id="lastName"></p>
                </div>
                <div class="clear-fix"></div>

                <label for="email">Email Address</label> <br />
                <input type="email" name="e-mail" id="email"/> <br />
                <p id="e-mail" class="not-float"></p>

                <label for="phoneNumber">Contact Number</label> <br />
                <input type="tel" name="phoneNumber" id="phone"/> <br />
                <p id="phoneNumber" class="not-float"></p>

                <label for="pinCode">PIN Code</label> <br />
                <input type="text" name="pinCode" id="pincode"/> <br />
                <p id="pinCode" class="not-float"></p>

                <h3 class="payment-details">PAYMENT DETAILS</h3>
                <label for="cardNumber">Card Number</label> <br />
                <input type="text" name="cardNumber" id="card"/>
                <p id="cardNumber" class="not-float"></p>

                <div class="float-left">
                    <label for="cardExpiry">Card Expiry (Year)</label> <br />
                    <input type="text" name="cardExpiry" id="expiry"/>
                    <p id="cardExpiry"></p>
                </div>

                <div class="float-right">
                    <label for="cvv">CVV</label> <br />
                    <input type="text" name="cvv" id="CVV"/>
                    <p id="cvv"></p>
                </div>
                <div class="clear-fix"></div>

                <input id="submit" type="button" value="COMPLETE PAYMENT">
                <!-- end of form -->
            </form>
        </section>
        <!-- end of section -->
        <footer class="footer"></footer>
        <script type="module" src="./js/form.js"> </script>
    </body>
</html>
