<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blender Movies</title>
  <link href="./CSS/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>
<body>
  <!--start of header-->
  <header class="header">
    <div class="flex">
      <div class="header-logo">
        <span class="left-title">Blender Movies</span>
      </div>
      <div class="profile">
        <h5 class="right-title">Steffy Jerry</h5>
        <img src="./images/user-image.png" alt="image" />
      </div>
    </div>
  </header>
    <!--end of header-->
  <div class="fluid-container">
    <div class="box-container">
      <!--start of main-->
      <main>
        <div class="container" id="container">
          <!-- start of video section  -->
          <section class="video-container" id="videoContainer">
            <div id="video" class="video">
              <!-- <i class="fa-thin fa-circle-play" style="color: #944242;"class="play"></i> -->
            </div>
            <div id="title" class="title">
            </div>
            <div id="description" class="description" >
            </div>
            <hr>
            <div class="comments">
              <h3 class="person-comments">Comments</h3>
            </div>
            <div id="comment-container" class="comment-container">
            </div>
            <hr class="invisible-line">
          </section>
          <!-- end of video section -->
          <!-- start of posters -->
          <section class="posters" id="posters">
            <span class="upcoming">Upcoming Projects</span>
          </section>
          <!-- end of posters -->
        </div>
      </main>
    <!--end of main-->
    </div>
  </div>
  <div class="chat-icon">
    <img src="./Assets/chat-icon.png" alt="chatIcon" />
  </div>
  <!-- start of footer-->
  <footer class="footer">
      <div class="footer-logo">
        <span>&copy; Copyrights 2022</span>
      </div>
      <div class="profile2">
        <h6>Blender Movies</h6>
      </div>
  </footer>
  <!-- end of footer -->
  <script  type="module" src="./JS/script.js"></script>
</body>

</html>
