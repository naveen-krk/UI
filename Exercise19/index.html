<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Product Designer </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./scss/styles.scss" >
    </head>
    <body>
        <div class="container">
        <!-- start of header -->
        <header>
            <span id="email"> shruthi.bhatt@siriuscom.com </span>
            <h1> Shruthi <span>Bhatt</span></h1>
            <p id="role"> a <span>product</span> designer </p>
            <span id="email1"> shruthi.bhatt@siriuscom.com </span>
        </header>
        <!-- end of header -->
        <!-- start of section -->
        <section>
            <div class="products">
                    <img class="product-name" src="./images/products/rawpixel-769308-unsplash.png"  alt="awpixel-769308-unsplash" />
                    <img class="product-name" src="./images/products/fancycrave-329196-unsplash.png" alt="fancycrave-329196-unsplash" />
                    <img class="product-name" src="./images/products/nadine-shaabana-1112616-unsplash.png" alt="nadine-shaabana-1112616-unsplash" />
                    <img class="product-name" src="./images/products/fikri-rasyid-689579-unsplash.png" alt="fikri-rasyid-689579-unsplash" />
                    <img class="product-name" src="./images/products/marc-mueller-654355-unsplash.png" alt="marc-mueller-654355-unsplash" id="ikea"/>
                    <img class="product-name" src="./images/products/jeff-sheldon-3219-unsplash.png" alt="jeff-sheldon-3219-unsplash" />
            </div>
            <div id="text">
                <p><span>Big names to </span><span>show off</span></p>
            </div>
            <div class="logos">
                <div>
                    <img src="./images/logos/logo_1.png" alt="Spotify" />
                    <img src="./images/logos/logo_3.png" alt="AUDI" />
                    <img src="./images/logos/logo_18.png" alt="Adidas" />
                    <img src="./images/logos/logo_7.png" alt="Lufthansa" />
                    <img src="./images/logos/logo_11.png" alt="IKEA" />
                    <img src="./images/logos/logo_2.png" alt="MontBlanc" id="mont"/>
                </div>
            </div>
        </section>
        <!-- end of section -->
        <!-- start of footer -->
        <footer>
            <div class="line"> 
                <hr /> <hr />
            </div>
            <div class="socialmedia">
                <div>
                    <img src="./images/socialmedia-icons/facebook.jpeg" alt="facebook" />
                    <img src="./images/socialmedia-icons/twitter.jpeg" alt="twitter" />
                    <img src="./images/socialmedia-icons/Instagram.jpeg" alt="Instagram" />
                    <img src="./images/socialmedia-icons/icon_1.jpeg" alt="icon_1" />
                    <img src="./images/socialmedia-icons/icon_2.jpeg" alt="icon_2" />
                </div>
            </div>
            <div class="caption">
                <h3> Coded with Love & Passion</h3>
            </div>
        </footer>
        <!-- end of footer -->
    </div>
    </body>
</html>
